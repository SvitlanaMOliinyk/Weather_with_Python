{% extends 'base.html' %}
{% block head %}
<title>City Selection</title>
{% endblock %}
{% block body %}
<h1>Select a City</h1>
<form action="/select-variant" method="POST">
  <input type="hidden" name="city" value="{{ city }}">
  <select name="variant_index" required>
    {% for variant in variants %}
    <option value="{{ loop.index0 }}">{{ variant.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Submit</button>
</form>
{% endblock %}
